<!DOCTYPE html>
<html lang="en">
  <head>
    <title>lab3 title here</title>

    <!--Milligram CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

    <!--CSS file-->
    <link rel="stylesheet" href="style.css" />

    <!--D3-->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!--JS file-->
    <script defer src="script.js"></script>
    
  </head>
  <body>
    <div class="container">
        <h2>
          Population in European Countries
        </h2>
        <div class="city-count"></div>
        <div class="population-plot"></div>          
    </div>

    <div class="container2">
        <h2>
            World's Tallest Buildings
        </h2>

        <div class="row">
            <div class="bchart"></div>
            <div class="column">
                <img class="image"/>
            </div>
            <div class="column">
              <h4 class="building-name"></h4>
              <table>
                <tbody>
                  <tr>
                    <td>Height</td>
                    <td><span class="height"></span> ft</td>
                  </tr>
                  <tr>
                    <td>City</td>
                    <td><span class="city"></span></td>
                  </tr>
                  <tr>
                    <td>Country</td>
                    <td><span class="country"></span></td>
                  </tr>
                  <tr>
                    <td>Floors</td>
                    <td><span class="floors"></span></td>
                  </tr>
                  <tr>
                    <td>Completed</td>
                    <td><span class="completed"></span></td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
    </div>      
  </body>
</html>
